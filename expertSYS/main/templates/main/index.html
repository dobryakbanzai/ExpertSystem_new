<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <form action="" method="get">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" name="query" placeholder="Search">
                    <input type="hidden" name="search_by" value="name">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-outline-success">Search</button>
                </div>
            </div>
        </form>
        <form action="" method="get">
            <div class="row">
                <div class="col">
                        <select name = "select" class="form-control">
                            <option value="Всё">All words</option>
                            <option value="Россия">All Russia</option>
                            <option value="Северный">Nord</option>
                            <option value="Центральный">Middle</option>
                            <option value="Южный">South</option>
                            <option value="Новый">New</option>
                        </select>
                    <input type="hidden" name="search_by" value="reg">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-outline-success">Search</button>
                </div>
            </div>
        </form>
        <ul class="nav nav-pills" >
          <li class="nav-item"><a href="http://127.0.0.1:8000/manage" class="nav-link">Admin</a></li>
          <li class="nav-item"><a href="http://127.0.0.1:8000/" class="nav-link">User</a></li>
        </ul>
      </header>

    <div>
        <div style="height: 500px ">
            {% include "output.html" %}
        </div>
    </div>




<div class="col">
      <div class="card" style="height:500px;
                      overflow-y: scroll;">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Слово</th>
            <th scope="col">Значение</th>
            <th scope="col">Регион</th>
            <th scope="col">Процент</th>
          </tr>
          </thead>
          <tbody>
          {%if tag == 1%}
          {%for el in words%}
          <tr>
            <td>{{el.0}}</td>
            <td>{{el.1}}</td>
            <td>{{el.2}}</td>
            <td>{{el.3}}</td>
          </tr>
          {% endfor %}
          {%else%}
          {%for el in words%}
          <tr>
            <td>{{el.wrd}}</td>
            <td>{{el.mean}}</td>
            <td>{{el.region}}</td>
            <td>0</td>
          </tr>
          {% endfor %}
          {%endif%}
          </tbody>
        </table>
      </div>
    </div>

<!--  </div>-->
</body>
</html>
